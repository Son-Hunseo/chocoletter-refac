apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chocoletter-server-route
  namespace: chocoletter
spec:
  parentRefs:
    - name: web-gateway
      namespace: gateway # Gateway가 있는 ns
      sectionName: http-chocoletter-server
    - name: web-gateway
      namespace: gateway # Gateway가 있는 ns
      sectionName: https-chocoletter-server
  hostnames:
    - chocoletter-server.sonhs.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: chocoletter-server-service
          port: 80