name: Client - Build & Push to ECR and Update k8s deploy tag

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "chocoletter-client/**"

permissions:
  contents: write

jobs:
  build-push-update:
    # k8s 리소스 푸시로 다시 재귀적으로 트리거되어 무한으로 호출되는 것을 막음
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Access Key 기반 AWS 인증
      - name: Configure AWS credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR registry env
        run: |
          echo "ECR_REGISTRY=${{ steps.ecr_login.outputs.registry }}" >> $GITHUB_ENV

      - name: Calculate next image tag (before)
        id: next_tag_before
        run: |
          ECR_REPOSITORY="refac/chocoletter-client"
          JSON="$(aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY}" \
            --query 'imageDetails' \
            --output json || echo '[]')"

          NEXT_TAG="$(echo "$JSON" | python3 .github/scripts/calc_next_tag.py)"
          echo "NEXT_TAG_BEFORE=${NEXT_TAG}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_BEFORE=${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Build & Push Docker image (before)
        run: |
          IMAGE_NAME="chocoletter-client-image"
          docker build -t ${IMAGE_NAME}:${NEXT_TAG_BEFORE} -f ./chocoletter-client/Dockerfile ./chocoletter-client
          docker tag ${IMAGE_NAME}:${NEXT_TAG_BEFORE} ${ECR_REGISTRY}/${ECR_REPOSITORY_BEFORE}:${NEXT_TAG_BEFORE}
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_BEFORE}:${NEXT_TAG_BEFORE}

      - name: Update deploy.yaml image tag (before)
        run: |
          DEPLOY_FILE="chocoletter-client/k8s/resource/deploy.yaml"
          sed -i -E \
            "s|image: .*${ECR_REPOSITORY_BEFORE}:.*|image: ${ECR_REGISTRY}/${ECR_REPOSITORY_BEFORE}:${NEXT_TAG_BEFORE}|" \
            "${DEPLOY_FILE}"

      - name: Calculate next image tag (after)
        id: next_tag_after
        run: |
          ECR_REPOSITORY="refac/chocoletter-client-after"
          JSON="$(aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY}" \
            --query 'imageDetails' \
            --output json || echo '[]')"

          NEXT_TAG="$(echo "$JSON" | python3 .github/scripts/calc_next_tag.py)"
          echo "NEXT_TAG_AFTER=${NEXT_TAG}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_AFTER=${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Build & Push Docker image (after)
        run: |
          IMAGE_NAME="chocoletter-client-after-image"
          docker build -t ${IMAGE_NAME}:${NEXT_TAG_AFTER} -f ./chocoletter-client/Dockerfile.after ./chocoletter-client
          docker tag ${IMAGE_NAME}:${NEXT_TAG_AFTER} ${ECR_REGISTRY}/${ECR_REPOSITORY_AFTER}:${NEXT_TAG_AFTER}
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_AFTER}:${NEXT_TAG_AFTER}

      - name: Update deploy-after.yaml image tag (after)
        run: |
          DEPLOY_FILE="chocoletter-client/k8s/resource/deploy-after.yaml"
          sed -i -E \
            "s|image: .*${ECR_REPOSITORY_AFTER}:.*|image: ${ECR_REGISTRY}/${ECR_REPOSITORY_AFTER}:${NEXT_TAG_AFTER}|" \
            "${DEPLOY_FILE}"

      - name: Commit and push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add chocoletter-client/k8s/resource/deploy.yaml chocoletter-client/k8s/resource/deploy-after.yaml
          git commit -m "chore(k8s): bump image tag to before:${NEXT_TAG_BEFORE}, after:${NEXT_TAG_AFTER} [skip ci]" || exit 0
          git push
